<div class="top-bar">
  <div class="top-bar-left">
    <ul class="menu">
      <li class="menu-text">Soundbooth</li>
    </ul>
  </div>
  <div class="top-bar-right">
    <accounts-ui></accounts-ui>
  </div>
</div>

<div class="loginNotice" *ngIf="!loggedIn">
  <p class="loginNotice_text">Log in with SoundCloud to get started.</p>
</div>

<div class="row" *ngIf="loggedIn">
  <div class="medium-4 columns">
    <track-search></track-search>
  </div>

  <div class="medium-4 columns">
    <track-queue></track-queue>
  </div>

  <div class="medium-4 columns">
    <div class="chat"></div>
  </div>
</div>

<div class="audioPlayer"></div>
